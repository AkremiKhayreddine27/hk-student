<div class="container-fluid pt-3 pb-3">
  <div class="row">
    <div class="col-12">
      <calendar-week-view [calendars]="calendars" [viewDate]="viewDate" (eventClicked)="eventClicked($event.event)"
         [refresh]="refresh">
      </calendar-week-view>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button routerLink="/calendar/events/create" class="btn btn-danger btn-fixed-bottom">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</div>
